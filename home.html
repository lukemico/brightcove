<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Video Player | Brightcove</title>
		<meta name="description" content="Video Player | Task Work" />
		<meta name="author" content="Luke Mico" />

		<link rel="stylesheet" href="styles/style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<script src="scripts/scripts.js" defer></script>
	</head>

	<body>
		<h1>Task Work | Brightcove</h1>
		<hr />
		<br />
		<h4>Question 1</h4>
		<div id="playerContainer" class="outer">
			<video-js
				id="mutedPlayerID"
				data-video-id="6113960851001"
				data-account="1752604059001"
				data-player="jTJeuENbv"
				data-embed="default"
				data-application-id
				class="video-js"
				controls
				playsinline
				muted
			></video-js>
			<button id="unmuteButton"></button>
			<script>
				unmuteButton.addEventListener('click', function() {
					video - js.muted = false;
				});
			</script>
		</div>
		<br />
		<hr />
		<br />
		<!-- <div style="position: relative; display: block; max-width: 960px;"> -->
		<h4>Question 3 - part A</h4>
		<div style="position: relative; display: block; max-width: 960px;">
			<div style="padding-top: 56.25%;">
				<iframe
					src="https://players.brightcove.net/5859021222001/jTJeuENbv_default/index.html?videoId=6113960851001"
					allowfullscreen=""
					allow="encrypted-media"
					style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; width: 100%; height: 100%;"
					muted
				></iframe>
			</div>
		</div>

		<!-- <div style="position: relative; display: block; max-width: 960px;"> -->
		<h4>Question 3 - part B</h4>
		<div style="max-width: 960px;">
			<video-js
				data-account="5859021222001"
				data-player="jTJeuENbv"
				data-embed="default"
				controls=""
				data-video-id="6113960851001"
				data-playlist-id=""
				data-application-id=""
				class="vjs-fluid"
				muted
			></video-js>
		</div>
		<script src="https://players.brightcove.net/5859021222001/jTJeuENbv_default/index.min.js"></script>
		<br />
		<hr />
		<br />
		<h4>Question 4</h4>
		<div id="playerContainer" class="outer">
			<video-js
				id="myPlayerID"
				data-video-id="5755775186001"
				data-account="1752604059001"
				data-player="default"
				data-embed="default"
				data-application-id
				class="video-js"
				controls
				playsinline
			></video-js>
		</div>
		<br />
		<hr />
		<br />
		<h4>Question 6</h4>
		<div id="playerWrapper" class="outer">
			<video-js
				id="loopVideoPlayer"
				data-video-id="6113960859001"
				data-account="5859021222001"
				data-player="jTJeuENbv"
				data-embed="default"
				data-application-id
				class="video-js"
				controls
				width="640"
				height="360"
			></video-js>
		</div>
		<br />
		<hr />
		<br />

		<!-- partial:index.partial.html -->
		<h4>Question 7</h4>
		<div class="player-block">
			<!-- main container -->
			<div id="container">
				<!-- This container is for the clickable video poster image -->
			</div>

			<div id="playerLightbox" class="playerHide">
				<!-- lightbox container with player embed code -->

				<video-js
					id="mylightBoxPlayerID"
					data-video-id="5625751316001"
					data-account="1752604059001"
					data-player="default"
					data-embed="default"
					data-application-id
					class="video-js"
					controls
					width="560"
					height="315"
					muted
				></video-js>

				<!-- close player button -->
				<div
					id="playerClose"
					class="playerClose"
					onClick="hideAndStop();"
				>
					Close
				</div>
			</div>
		</div>
		<br />
		<hr />
		<br />

		<h4>Question 9</h4>
		<div style="position: relative; display: block; max-width: 640px;">
			<div style="padding-top: 56.25%;">
				<video
					id="brightcovePlayer"
					data-account="1646517646001"
					data-player="f9c76b35-ced3-4720-a9b6-fe72eb03711a"
					data-embed="default"
					data-video-id="3614790354001"
					data-application-id
					class="video-js"
					controls
					style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; width: 100%; height: 100%;"
				></video>
			</div>
		</div>
		<button id="playButton">Play</button>
		<script src="https://players.brightcove.net/1646517646001/f9c76b35-ced3-4720-a9b6-fe72eb03711a_default/index.min.js"></script>

		<script src="https://players.brightcove.net/1646517646001/f9c76b35-ced3-4720-a9b6-fe72eb03711a_default/index.min.js"></script>

		<script src="https://players.brightcove.net/5859021222001/jTJeuENbv_default/index.min.js"></script>
		<script src="https://players.brightcove.net/1752604059001/ByZN9ymFZ_default/index.min.js"></script>
		<script src="https://players.brightcove.net/1752604059001/default_default/index.min.js"></script>
		<script src="//players.brightcove.net/1752604059001/ByZN9ymFZ_default/index.min.js"></script>
	</body>
</html>
